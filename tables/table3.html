<!DOCTYPE html>
<html lang="en">

<head>

    <title>Table3</title>
</head>

<body>
    <table border="2px" align="center" bgcolor="skyblue" cellspacing="10" cellpadding="10">
        <thead>
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2">Temperature</th>
                <th rowspan="2">Humdity</th>
                <th rowspan="2">weather</th>
            </tr>
            <tr>
                <th>Max</th>
                <th>Min</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>cloudy</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>
                <td>70%</td>
                <td>Rainy</td>
            </tr>


        </tbody>
    </table>

</body>

</html>
